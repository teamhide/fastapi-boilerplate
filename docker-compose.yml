version: "3.8"
services:
  mysql:
    image: mysql:8.0.33
    container_name: fastapi-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: fastapi
      MYSQL_PASSWORD: fastapi
      MYSQL_DATABASE: fastapi
      MYSQL_ROOT_PASSWORD: fastapi
      TZ: "UTC"
    volumes:
      - ./.docker/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysqldb:/var/lib/mysql

  redis:
    image: redis:6.2.6
    container_name: fastapi-redis
    command: redis-server --port 6379
    restart: always
    ports:
      - "6379:6379"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: fastapi-boilerplate
    container_name: fastapi-boilerplate
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: lumen-boilerplate
      SERVICE_TAGS: dev
    working_dir: /app
    ports:
      - ${WEB_HOST_PORT:-8000}:8000
      - 5678:5678
    volumes:
      - /app/.venv
      - .:/app:cached
    depends_on:
      - mysql
      - redis

volumes:
  mysqldb: